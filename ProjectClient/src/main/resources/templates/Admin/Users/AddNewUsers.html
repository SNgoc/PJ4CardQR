<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Admin/dashboardLayOut.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main-content" layout:fragment="content">
    <section class="section">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
                    <div class="login-brand">
                        <img src="../assets/img/stisla-fill.svg" alt="logo" width="100" class="shadow-light rounded-circle">
                    </div>

                    <div class="card card-primary">
                        <div class="card-header"><h4>Register</h4></div>

                        <div class="card-body">
                            <form method="POST" th:action="@{/Users/Addnew}" class="needs-validation" novalidate="" th:object="${AddUser}">
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label for="first_name">Full Name</label>
                                        <input id="first_name" th:field="*{fullname}" type="text" class="form-control" name="first_name" required autofocus>
                                        <span class="text-danger" th:if="${errorAddNewFullname}" >
                                            [[${errorAddNewFullname}]]
                                        </span>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="last_name">Last Name</label>
                                        <input id="last_name" th:field="*{lastname}" type="text" class="form-control" name="last_name" required>
                                        <span class="text-danger" th:if="${errorAddNewLastname}" >
                                            [[${errorAddNewLastname}]]
                                        </span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-6 col-12">
                                        <label>BirthDay</label>
                                        <input  type="date"  class="form-control" th:field="*{dateOfbirth}">
                                    </div>
                                    <div class="form-group col-6">
                                        <label>Phone</label>
                                        <input type="text" th:field="*{phone}" required class="form-control">
                                        <span class="text-danger" th:if="${errorAddNewPhone}" >
                                            [[${errorAddNewPhone}]]
                                        </span>
                                    </div>
                                    <div class="form-group col-6">
                                        <label>Gender</label>
                                        <select class="form-control" th:field="*{gender}">
                                            <option th:value="true">Female</option>
                                            <option th:value="false">Male</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="email">Email</label>
                                        <input id="email" type="email" th:field="*{email}" class="form-control" name="email" required>
                                        <span class="text-danger" th:if="${errorAddNewEmail}" >
                                            [[${errorAddNewEmail}]]
                                        </span>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="form-group col-6">
                                        <label for="username" class="d-block">Username</label>
                                        <input id="username" required type="text" th:field="*{username}" class="form-control">
                                        <span class="text-danger" th:if="${errorAddNewUsername}" >
                                            [[${errorAddNewUsername}]]
                                        </span>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="password2" class="d-block">Password</label>
                                        <input id="password2"  th:field="*{password}" required type="password" class="form-control" name="password-confirm">
                                        <span class="text-danger" th:if="${errorAddNewPassword}" >
                                            [[${errorAddNewPassword}]]
                                        </span>
                                    </div>
                                </div>

                                <div class="row">
                                    <label>Roles</label>
                                    <select th:field="*{roles}" class="form-control selectric">
                                        <option th:value="ROLE_MODERATOR">ROLE_MODERATOR</option>
                                        <option th:value="null">ROLE_USER</option>
                                    </select>

                                </div>

                                <div class="form-divider">
                                    Your Home
                                </div>
                                <div class="row">

                                    <div class="form-group col-6">
                                        <label>Province</label>
                                        <select th:field="*{province}" class="form-control selectric">
                                            <option th:value="1">West Java</option>
                                            <option th:value="2">East Java</option>
                                        </select>
                                    </div>

                                    <div class="form-group col-6">
                                        <label>Address</label>
                                        <input  required type="text" th:field="*{address}" class="form-control">
                                        <span class="text-danger" th:if="${errorAddNewAddress}" >
                                            [[${errorAddNewAddress}]]
                                        </span>

                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" name="agree" class="custom-control-input" id="agree">
                                        <label class="custom-control-label" for="agree">I agree with the terms and conditions</label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">
                                        Register
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
