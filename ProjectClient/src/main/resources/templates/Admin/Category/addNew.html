<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Admin/dashboardLayOut.html}">
<head>
    <meta charset="UTF-8">
    <title>Add New Category</title>
</head>
<body>
<div class="main-content" layout:fragment="content">
    <section class="section">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
                    <div class="login-brand">
                        <img src="../assets/img/stisla-fill.svg" alt="logo" width="100" class="shadow-light rounded-circle">
                    </div>

                    <div class="card card-primary">
                        <div class="card-header"><h4>Add New Category</h4></div>

                        <div class="card-body">
                            <form method="POST" th:action="@{/Category/AddNew}" class="needs-validation" novalidate="" th:object="${Category}" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label for="name">Name</label>
                                        <input id="name" th:field="*{name}" type="text" class="form-control" name="name" required autofocus/>
                                        <span class="text-danger" th:if="${errorName}" >
                                            [[${errorName}]]
                                        </span>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="price">Price</label>
                                        <input id="price" th:field="*{price}" type="text" class="form-control" name="price" required/>
                                        <span class="text-danger" th:if="${errorPrice}" >
                                            [[${errorPrice}]]
                                        </span>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-md-6 col-12">
                                        <label>Front Image</label>
                                        <input  type="file"  class="form-control" name="frontImage"/>
                                    </div>
                                    <div class="form-group col-6">
                                        <label>Back Image</label>
                                        <input  type="file"  class="form-control" name="backImage"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">
                                        Save
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
