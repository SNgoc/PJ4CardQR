<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Admin/dashboardLayOut.html}">
<head>
    <meta charset="UTF-8">
    <title>Category-List</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="main-content" layout:fragment="content">
    <section class="section">
        <div class="section-header">
            <h1>Category</h1>
            <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a href="#">Dashboard</a></div>
                <div class="breadcrumb-item"><a href="#">Components</a></div>
                <div class="breadcrumb-item">Table</div>
            </div>
        </div>


        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4>List Category </h4>
                    </div>
                    <div class="form-group col-md-4 ">
                        <a th:href="@{/Category/Add}">Add New Category</a>
                    </div>
                    <span class="text-danger msgAlert1" th:if="${Success}" >
                                            [[${Success}]]
                                        </span>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="example" class="table table-striped table-bordered" style="width:100%">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Front Image</th>
                                    <th>Back Image</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="category :  ${categories}">
                                    <td><p th:text="${category.name}"></p></td>
                                    <td><p th:text="${category.price}"></p></td>
                                    <td><p th:text="${category.quantity}"></p></td>
                                    <td ><img height="100px" th:src="${category.getFrontImage()}"></td>
                                    <td><img height="100px" th:src="${category.getBackImage()}"></td>
                                    <td>
                                        <a th:href="@{Admin/Category-{id}(id=${category.id})}">Edit</a> |
                                        <a th:href="@{/Admin/AddQuantity-{id}(id=${category.id})}">Add Quantity</a> |
                                        <a th:href="@{/Admin/Category/delete/{id}(id=${category.id})}" class="deleteModel" id="myBtn">Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <!-- The Modal -->
                            <div id="myModal" class="modal ">

                                <!-- Modal content -->
                                <div class="modal-content">
                                    <span class="modelClose1">&times;</span>
                                    <p>Do you want to delete this category?</p>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" id="modelClose2">Close</button>
                                        <a class="btn btn-danger" id="delRef" href="">Delete</a>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
